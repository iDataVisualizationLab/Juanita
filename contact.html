<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="language" content="English">

  <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5ec88f8d9d73fe001243bd52&product=
          inline-follow-buttons"
          async="async"></script>

  <style>
    body {
      font-family: Helvetica, Sans-Serif;
      margin: 0;
      background-color: grey;
    }

    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 8px;
      padding: 20px;
      background-color: skyblue;
    }
    .about-section {
      padding: 65px;
      text-align: center;
      background-color: #474e5d;
      color: white;
    }
    .container {
      padding: 0 16px;
    }

    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .title {
      color: green;
    }
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #555;
    }

    .overlay{
      height: 0%;
      width: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
      overflow-y: hidden;
      transition: 0.5s;
    }
    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    .overlay a{
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .overlay a:hover, .overlay a:focus{
      color: #f1f1f1;
    }
    .overlay .closebtn{
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }

    @media screen and (max-width: 650px){
      .column {
        width: 100%;
        display: block;
      }
    }
    @media screen and(max-height: 450px) {
      .overlay {overflow-y: auto;}
      .overlay a {font-size: 20px}
      .overlay .closebtn{
        font-size: 40px;
        top: 15px;
        right: 35px;
      }
    }
  </style>
</head>
